<!DOCTYPE html>
<html>

<head>
	<title>Map Dashboard</title>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
	<link type="text/css" href="css/leaflet.css" rel="stylesheet" />
	<link type="text/css" href="css/leaflet.markercluster.css" rel="stylesheet" />
	<!-- <link type="text/css" href="css/ui-dialog.css" rel="stylesheet" /> -->
	<link type="text/css" href="css/dc.css" rel="stylesheet" />
	<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="css/jquery.dataTables.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">

	<style>
		h4 span {
			font-size: 14px;
			font-weight: normal;
		}

		h2 {
			float: left;
		}

		h2 span {
			font-size: 14px;
			font-weight: normal;
		}

		.dc-chart g.row text {
			fill: black;
			font-size: 10px;
		}

		label {
			font: bold 12px sans-serif;
		}

	</style>
</head>
<!-- <label class="switch">
	<input type="checkbox" id="modeToggle" class="light">
	<span class="slider round"></span>
</label> -->

<body>
	<i class="fa-solid fa-user"></i>
	<div class='container' id='main-container'>
		<div class='content'>
			<div class='container' style='font: 12px sans-serif;'>
				<div class='row'>
					<div class="col-xs-10 dc-data-count" style='float:left;'>
						<h2>Dashboard
							<span>
								<span class="filter-count"></span>
								selected out of
								<span class="total-count"></span>
								records
							</span>
						</h2>
					</div>
				</div>

				<div class='row'>
					<div class='col-xs-9' id='dc-map-chart'>
						<h3>
							Reporting
							<span>
								<a class="reset" href="#" id="mapReset" style="display: none;">
									Reset
								</a>
							</span>
						</h3>
					</div>

					<div class='col-xs-3' id='dc-row-chart'>
						<h3>
							Countries
							<span>
								<a class="reset" href="javascript:rowChart.filterAll();dc.redrawAll();"
									style="display: none;">
									Reset
								</a>
							</span>
						</h3>
					</div>
				</div>

				<div class='row'>
					<div class='col-xs-12' id='dc-time-chart'>
						<h3>Reporting by Date</h3>
					</div>
				</div>

				<div class='row'>
					<div id="download-dialog" title="Download Data" hidden>
						Note: This will only download the currently viewable data within the Data Table, to include more
						data, adjust the entries shown.</br></br>
						<input id="filenameInput" class="filenameInput" placeholder="Enter a File Name"></input>
					</div>
					<button onclick="openDownloadModal()">Download Data</button>
					<div class='col-xs-12'>
						<h3>Data Table</h3>
						<select name="sourceType" id="sourceType">
							<option value="" selected>All Media</option>
						</select>
						<select name="topicType" id="topicType">
							<option value="" selected>All Topics</option>
						</select>
						<select id="countryType" name="country">
							<option value="" selected>All Countries</option>
						</select>
						<table class='table table-hover' id='dc-table-chart'>
							<thead>
								<tr class='header'>
									<th id='pubdate'>Publish Date</th>
									<th>Country</th>
									<th>Media Type</th>
									<th>Categories</th>
									<th>Source</th>
									<th>Summary</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/d3.js"></script>
	<script type="text/javascript" src="js/crossfilter.js"></script>
	<script type="text/javascript" src="js/dc.js"></script>
	<script type="text/javascript" src="js/leaflet.js"></script>
	<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src='js/jquery.dataTables.min.js'></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='js/bootstrap.min.js'></script>
	<script type="text/javascript" src="js/leaflet.markercluster.js"></script>
	<script type="text/javascript" src="js/dc.leaflet.js"></script>
	<script type="text/javascript" src="data/BDS.js"></script>
	<script type="text/javascript" src="js/downloadData.js"></script>
	<script type="text/javascript" src="js/generateDropdowns.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/exif.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/exif-js"></script> -->
</body>

</html>
